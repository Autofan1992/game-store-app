name: Check
on: pull_request
jobs:
  be:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: mv -f backend/* .
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install -g yarn
      - run: yarn
      - run: yarn lint
      - run: yarn build
  fe:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: mv -f frontend/* .
      - run: npm install -g yarn
      - run: yarn
      - run: yarn lint
      - run: yarn build